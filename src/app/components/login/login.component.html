<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-4 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Login</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="loginForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    aria-describedby="emailHelp"
                    [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')"
                  />
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')" class="form-text text-danger">
                    *Email address is required
                  </small>
                </div>
                
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      [type]="type"
                      class="form-control"
                      id="exampleInputPassword1"
                      aria-describedby="passwordHelp"
                      formControlName="password"
                      [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                    />
                    <div class="input-group-append">
                      <button
                        type="button"
                        class="btn btn-outline-primary"
                        (click)="hideShowPassword()"
                      >
                        <i class="fa" [ngClass]="eyeIcon"></i>
                      </button>
                    </div>
                  </div>
                  <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="form-text text-danger">
                    *Password is required
                  </small>
                </div>
                
                <div class="form-inline fr mt-4">
                  <a id="forget" routerLink="/signup" class="font-weight-bold">Forgot Password?</a>
                </div>
                <button
                  (click)="onLogin()"
                  type="submit"
                  class="btn btn-primary btn-block mt-4 w-100"
                >
                  Login
                </button>
                <div class="text-center pt-4 text-muted">
                  Don't have an account?
                  <a id="forget" routerLink="/signup">Sign Up</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
